    <script>
        var tiempoAAdivinar = 0;
        var verboElegido = 0;
        var jugando = 0; //Controla si estoy jugando o comprobando
        var marcador = 0;

        function comprueba() {
            const verbo = verbos[verboElegido][tiempoAAdivinar];
            if (verbo.includes ("/")){
                var verbo1 = verbo.substr(0, verbo.indexOf('/'));
                var verbo2 = verbo.split('/')[1];
            }
            if (jugando == 0) {
                jugando = 1; //Para indicar que estoy chequeando y no sigue jugando
                //Leemos el contenido de la caja que es lo que ha escrito el usuario
                var verboLeido = document.getElementById('caja').value;
                //Si el texto escrito en la caja es igual al que hay que adivinar, se vuelve verde el bot√≥n resultado
                document.getElementById('botonresultado').classList.remove('btn-dark');
                document.getElementById('botonresultado').classList.remove('btn-success');
                document.getElementById('botonresultado').classList.remove('btn-danger');
                if (verbo == verboLeido || verbo.includes("/") && verboLeido == verbo1 || verbo2) {
                    marcador++;
                    document.getElementById('botonresultado').classList.add('btn-success');
                    document.getElementById('botonresultado').innerText = "CORRECT";
                    cambioPunto();
                } else { //Si el texto escrito en la caja es distinto al que hay que adivinar, se vuelve rojo el bot√≥n resultado
                    marcador = 0;
                    document.getElementById('botonresultado').classList.add('btn-danger');
                    document.getElementById('botonresultado').innerText = verbos[verboElegido][tiempoAAdivinar];
                    cambioPunto();
                }
            } else {
                document.getElementById('botonresultado').classList.add('btn-dark');
                document.getElementById('botonresultado').innerText = "COMPROBAR";
                jugando = 0;
                eligeVerbo();
            }
            //Actualizo el valor del marcador
            document.getElementById('marcador').innerText = marcador;
        }

        function eligeVerbo() {
            verboElegido = Math.floor(Math.random() * verbos.length);
            tiempoAAdivinar = Math.floor(Math.random() * 3); //Obtengo un valor aleatorio del 0 al 2
            console.log(verbos[verboElegido][tiempoAAdivinar]);
            document.getElementById("castellano").innerHTML = verbos[verboElegido][3];

            //Hacemos que el texto de un bot√≥n no aparezca (al azar)
            //Primer bot√≥n
            if (tiempoAAdivinar == 0) {
                document.getElementById("boton1").innerHTML = '<input id="caja" class="form-control cajatexto">';
            } else {
                document.getElementById("boton1").innerHTML = '<button class="btn btn-block btn-secondary">' + verbos[verboElegido][0] + '</button>';
            }

            //Segundo bot√≥n
            if (tiempoAAdivinar == 1) {
                document.getElementById("boton2").innerHTML = '<input id="caja" class="form-control cajatexto">';
            } else {
                document.getElementById("boton2").innerHTML = '<button class="btn btn-block btn-secondary">' + verbos[verboElegido][1] + '</button>';
            }

            //Tercer bot√≥n
            if (tiempoAAdivinar == 2) {
                document.getElementById("boton3").innerHTML = '<input id="caja" class="form-control cajatexto">';
            } else {
                document.getElementById("boton3").innerHTML = '<button class="btn btn-block btn-secondary">' + verbos[verboElegido][2] + '</button>';
            }

        }
        function cambioPunto() {
            if (marcador == 0) {
                document.getElementById('punto1').classList.remove('d-none');
                document.getElementById('punto11').classList.add('d-none');
                document.getElementById('punto2').classList.remove('d-none');
                document.getElementById('punto12').classList.add('d-none');
                document.getElementById('punto3').classList.remove('d-none');
                document.getElementById('punto13').classList.add('d-none');
                document.getElementById('punto4').classList.remove('d-none');
                document.getElementById('punto14').classList.add('d-none');
                document.getElementById('punto5').classList.remove('d-none');
                document.getElementById('punto15').classList.add('d-none');
                document.getElementById('punto6').classList.remove('d-none');
